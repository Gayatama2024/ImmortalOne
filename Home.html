    <title>Kopi Keramat - Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF0D1;
            color: black;
        }

        nav {
            background-color: #795757;
            padding: 10px;
            text-align:left;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1rem;
        }

        nav a:hover {
            color: #3B3030;
        }

        .hero {
            position: relative;
            height: 100vh; 
            overflow: hidden;
        }

        .hero video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; 
        }

        .about-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            padding: 20px;
            border-radius: 10px; 
        }

        .about-section h1 {
            font-size: 5rem;
        }

        footer {
            background-color: #4A3F35;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

        <section class="about-section">

    </div>
